<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day Planner</title>
  <link rel="stylesheet" href="styled.css">
</head>
<body>

  <h1>Day Planner</h1>

  <div class="controls">
    <button onclick="addRow()">Add Time Row</button>
    <button onclick="deleteRow()">Delete Last Row</button>
    <button onclick="addColumn()">Add Column</button>
    <button onclick="deleteColumn()">Delete Last Column</button>
  </div>

  <table id="planner">
    <thead>
      <tr>
        <th>Time</th>
        <th>Task 1</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">09:00 - 10:00</td>
        <td contenteditable="true"></td>
      </tr>
    </tbody>
  </table>

  <script src = "scripted.js">
    
  </script>

</body>
</html>
