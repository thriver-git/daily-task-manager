<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Calendar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .calendar {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      box-sizing: border-box;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .month-year {
      font-size: clamp(1.5rem, 4vw, 3rem);
      text-align: center;
      flex-grow: 1;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .nav-buttons button {
      padding: 8px 12px;
      font-size: clamp(1rem, 2vw, 1.2rem);
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
    }

    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      flex-grow: 1;
    }

    .day-names div {
      font-weight: bold;
      padding: 10px 0;
      background-color: #e0e0e0;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
    }

    .days div {
      padding: 15px 0;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      margin: 2px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .days div.today {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .days div.empty {
      background: none;
    }

    @media (max-width: 500px) {
      .nav-buttons {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <button onclick="openDayPlanner()" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  ">
    Day Planner
  </button>

  <div class="calendar">
    <div class="calendar-header">
      <div class="nav-buttons">
        <button onclick="changeMonth(-1)">❮</button>
        <button onclick="goToToday()">Today</button>
        <button onclick="changeMonth(1)">❯</button>
      </div>
      <div class="month-year" id="monthYear"></div>
    </div>

    <div class="day-names">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="days" id="calendarDays"></div>
  </div>

  <script src = "script.js">
  </script>

</body>
</html>
